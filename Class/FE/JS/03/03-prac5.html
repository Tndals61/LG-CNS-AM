<body>
    <script>
        const map = ['가위', '바위', '보'];
        let player = prompt("가위, 바위, 보 중 하나를 입력하세요.");
        player = map.indexOf(player);
        const com = parseInt(Math.random() * 3);
        console.log(`player: ${map[player]}, com: ${map[com]}`);
        
        let result = '';

        if (player == com) {
            result = '비김';
        } else if(player == 0) {
            if(com == 1) {
            result = 'Com 이김'
            } else {
                result = 'Player 이김'
            }
        } else if(player == 1) {
            if(com == 2) {
            result = 'Com 이김'
            } else {
                result = 'Player 이김'
            } 
        } else if(player == 2) {
            if(com == 0) {
            result = 'Com 이김'
            } else {
                result = 'Player 이김'
            }
        }

        console.log(`결과: ${result}`);
    </script>
</body>
