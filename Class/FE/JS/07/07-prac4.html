<body>
    검색어 입력: <input type="text" name="search">
    <script>
        const input = document.querySelector('[name=search]');
        
        input.addEventListener('focus', (event) => {
            let search = event.target.value;
            // search += "#";
            event.target.value = search + "#";
            
        });

        input.addEventListener('keyup', (e) => {
            let search = event.target.value;        
            if (e.keyCode === 32) {
                // search += "#"
                event.target.value = search +'#';
            }
        })
        
        
    </script>
</body>
