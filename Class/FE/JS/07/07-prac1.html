<body>
    <h1>제목</h1>
    <h3>클릭 횟수 : 0</h3>
</body>
<script>
    /* 마우스 드래그 방지 이벤트*/
    document.body.onselectstart = () => false;
    let count = 0;

    // 보통 제어가 될 항목들을 데리고 온다
    h1 = document.querySelector('h1');
    h3 = document.querySelector('h3');

    h1.addEventListener('click', () =>{
        count += 1;
        h3.textContent = `클릭 횟수 : ${count}`;
    })

</script>
